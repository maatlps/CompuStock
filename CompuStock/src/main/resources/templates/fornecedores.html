<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fornecedores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        table th {
            background-color: #333;
            color: white;
        }
        .back-btn, .add-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #ccc;
            color: black;
            text-decoration: none;
            border-radius: 5px;
        }
        .action-btn, .delete-btn {
            margin-right: 10px;
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 3px;
        }
        .action-btn {
            background-color: #007BFF;
        }
        .delete-btn {
            background-color: #FF4D4D;
        }
        .action-btn:hover {
            background-color: #0056b3;
        }
        .delete-btn:hover {
            background-color: #cc0000;
        }
    </style>
    <script>
        function confirmarExclusao() {
            return confirm("Tem certeza que deseja excluir este fornecedor?");
        }
    </script>
</head>
<body>
    <h1>Fornecedores</h1>
    <a href="/dashboard/fornecedores/novo" class="add-btn">Adicionar Fornecedor</a>
    <a href="/dashboard" class="back-btn">Voltar</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="fornecedor : ${fornecedores}">
                <td th:text="${fornecedor.id}"></td>
                <td th:text="${fornecedor.nome}"></td>
                <td th:text="${fornecedor.email}"></td>
                <td th:text="${fornecedor.telefone}"></td>
                <td>
                    <a th:href="'/dashboard/fornecedores/editar/' + ${fornecedor.id}" class="action-btn">Editar</a>
                    <a href="#" th:href="@{/dashboard/fornecedores/deletar/{id}(id=${fornecedor.id})}" 
                       onclick="return confirmarExclusao()" class="delete-btn">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
