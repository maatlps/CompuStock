<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
        }
        main {
            padding: 20px;
        }
        nav a {
            display: block;
            margin: 10px 0;
            color: #333;
            text-decoration: none;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .logout {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dashboard</h1>
        <a href="/" class="logout">Logout</a>
    </header>
    <main>
        <nav>
            <a href="/dashboard/produtos">Gerenciar Produtos</a>
            <a href="/dashboard/funcionarios">Gerenciar Funcion√°rios</a>
            <a href="/dashboard/fornecedores">Gerenciar Fornecedores</a>
        </nav>
    </main>
</body>
</html>
