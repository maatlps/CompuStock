<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Produto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        form label {
            display: block;
            margin: 10px 0 5px;
        }
        form input, form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        form button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #ccc;
            color: black;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <form action="/dashboard/produtos" method="post">
        <h2>Novo Produto</h2>
        
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        
        <label for="marca">Marca:</label>
        <select id="marca" name="marca" required>
            <option value="Intel">Intel</option>
            <option value="AMD">AMD</option>
            <option value="NVIDIA">NVIDIA</option>
            <option value="Apple">Apple</option>
            <option value="Samsung">Samsung</option>
            <option value="Microsoft">Microsoft</option>
        </select>
        
        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco" step="0.01" required>
        
        <label for="estoque">Estoque:</label>
        <input type="number" id="estoque" name="estoque" required>
        
        <label for="fornecedor">Fornecedor:</label>
        <select id="fornecedor" name="fornecedorId" required>
            <option th:each="fornecedor : ${fornecedores}" th:value="${fornecedor.id}" th:text="${fornecedor.nome}"></option>
        </select>
        
        <button type="submit">Salvar</button>
        
        <!-- Botão de Voltar -->
        <a href="/dashboard/produtos" class="back-btn">Voltar</a>
    </form>
</body>
</html>
