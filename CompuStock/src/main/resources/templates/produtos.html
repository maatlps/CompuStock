<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <style>

		
		       body {
		           font-family: Arial, sans-serif;
		           margin: 0;
		           padding: 0;
		           background-color: #f4f4f4;
		       }
		       table {
		           width: 80%;
		           margin: 20px auto;
		           border-collapse: collapse;
		       }
		       table th, table td {
		           padding: 10px;
		           border: 1px solid #ddd;
		           text-align: left;
		       }
		       button {
		           padding: 10px;
		           background-color: #333;
		           color: white;
		           border: none;
		           cursor: pointer;
		       }
		       button:hover {
		           background-color: #555;
		       }
		   
		
    </style>
</head>
<body>
    <h1>Produtos</h1>
    <a href="/dashboard/produtos/novo">Adicionar Produto</a>
	<a href="/dashboard" class="back-btn">Voltar</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Marca</th>
                <th>Preço</th>
                <th>Estoque</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="produto : ${produtos}">
                <td th:text="${produto.id}"></td>
                <td th:text="${produto.nome}"></td>
                <td th:text="${produto.marca}"></td>
                <td th:text="${produto.preco}"></td>
                <td th:text="${produto.estoque}"></td>
                <td>
                    <a th:href="@{/dashboard/produtos/editar/{id}(id=${produto.id})}">Editar</a>
                    <a th:href="@{/dashboard/produtos/deletar/{id}(id=${produto.id})}" 
                       onclick="return confirm('Tem certeza que deseja excluir este produto?');">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
